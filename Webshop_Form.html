<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="icon" type="image/ico" href="/img/assets/favicon/favicon_PAP.ico">
    <link rel="stylesheet" href="/css/webshop_form.css">
    <script src="/js/main.js"></script>
    <script src="/js/countries.js"></script>
    <title>Webshop_Form</title>
  </head>

<body class="body_form">
  <main>
    <section>
      <article class="form_exterior">
          <form class="form_items">
            <section class="grid_form">

            <h1 class="form_title">Personal Information</h1>
            <input class="form_boxes" type="text" name="name" placeholder="Name">
            <input class="form_boxes" type="text" name="last name" placeholder="Last name">
            <input class="form_boxes" type="text" name="email" placeholder="Email">
            <input class="form_boxes" type="text" name="phone number" placeholder="Phone number">

            <h1 class="form_title">Shipping information</h1>

            <select class="form_boxes" id='country' name="Select country">
              <option>select country</option>
            </select>
            
              <input class="form_boxes" type="text" name="city" placeholder="City">
              <input class="form_boxes" type="text" name="postal code" placeholder="Postal code">
              <input class="form_boxes" type="text" name="street" placeholder="Street address">
            <section class="section_button_form">
              <button onclick="alertForm()" class="button_form" type="button" name="order_button">order</button>
              <a href="Webshop.html"><button class="button_form" type="button" name="go_back_button">go back</button></a>
            </section>
          </section>
        </form>
      </article>
    </section>
  </main>

</body>
